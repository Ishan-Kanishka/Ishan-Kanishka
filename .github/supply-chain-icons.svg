    <rect x="35" y="70" width="6" height="20" fill="#8b4513"/>
    <rect x="38" y="60" width="15" height="6" fill="#f4a460"/>
    <circle cx="15" cy="107" r="2.5" fill="#666"/>
    <circle cx="85" cy="107" r="2.5" fill="#666"/>
    <text x="50" y="95" text-anchor="middle" fill="white" font-size="10">ğŸš¢</text>
  </g>
  
  <!-- Plane -->
