    <rect x="250" y="100" width="100" height="20" fill="#8b7355" opacity="0.8"/>
    <rect x="260" y="90" width="20" height="30" fill="#654321"/>
    <rect x="290" y="90" width="20" height="30" fill="#654321"/>
    <rect x="320" y="90" width="20" height="30" fill="#654321"/>
    <text x="300" y="115" text-anchor="middle" fill="white" font-size="16">ğŸ­</text>
