<svg viewBox="0 0 1920 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1628;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a1628;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0c4a6e;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#075985;stop-opacity:0.5" />
    </linearGradient>
  </defs>
  
  <rect width="1920" height="400" fill="url(#bgGradient)"/>
  
  <!-- Water/harbour bottom section -->
  <rect x="0" y="320" width="1920" height="80" fill="url(#waterGradient)"/>
  <line x1="0" y1="320" x2="1920" y2="320" stroke="#0ea5e9" stroke-width="2" opacity="0.5"/>
  
  <!-- Grid pattern -->
  <g opacity="0.08">
    <line x1="0" y1="100" x2="1920" y2="100" stroke="#3b82f6" stroke-width="1"/>
    <line x1="0" y1="200" x2="1920" y2="200" stroke="#3b82f6" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="320" stroke="#3b82f6" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="320" stroke="#3b82f6" stroke-width="1"/>
    <line x1="900" y1="0" x2="900" y2="320" stroke="#3b82f6" stroke-width="1"/>
    <line x1="1200" y1="0" x2="1200" y2="320" stroke="#3b82f6" stroke-width="1"/>
    <line x1="1500" y1="0" x2="1500" y2="320" stroke="#3b82f6" stroke-width="1"/>
    <line x1="1800" y1="0" x2="1800" y2="320" stroke="#3b82f6" stroke-width="1"/>
  </g>
  
  <!-- Left side: Container ship -->
  <g opacity="0.7">
    <!-- Ship hull -->
    <path d="M 80 300 L 100 320 L 350 320 L 370 300 Z" fill="#1e40af" stroke="#3b82f6" stroke-width="2"/>
    <rect x="100" y="290" width="250" height="10" fill="#1e3a8a"/>
    
    <!-- Ship containers - stack 1 -->
    <rect x="120" y="250" width="35" height="35" fill="#dc2626" stroke="#991b1b" stroke-width="2"/>
    <rect x="120" y="215" width="35" height="33" fill="#ea580c" stroke="#c2410c" stroke-width="2"/>
    
    <!-- Stack 2 -->
    <rect x="160" y="250" width="35" height="35" fill="#16a34a" stroke="#15803d" stroke-width="2"/>
    <rect x="160" y="215" width="35" height="33" fill="#0891b2" stroke="#0e7490" stroke-width="2"/>
    <rect x="160" y="182" width="35" height="31" fill="#7c3aed" stroke="#6d28d9" stroke-width="2"/>
    
    <!-- Stack 3 -->
    <rect x="200" y="250" width="35" height="35" fill="#0891b2" stroke="#0e7490" stroke-width="2"/>
    <rect x="200" y="215" width="35" height="33" fill="#eab308" stroke="#ca8a04" stroke-width="2"/>
    
    <!-- Stack 4 -->
    <rect x="240" y="250" width="35" height="35" fill="#7c3aed" stroke="#6d28d9" stroke-width="2"/>
    <rect x="240" y="215" width="35" height="33" fill="#dc2626" stroke="#991b1b" stroke-width="2"/>
    <rect x="240" y="182" width="35" height="31" fill="#16a34a" stroke="#15803d" stroke-width="2"/>
    
    <!-- Stack 5 -->
    <rect x="280" y="250" width="35" height="35" fill="#ea580c" stroke="#c2410c" stroke-width="2"/>
    <rect x="280" y="215" width="35" height="33" fill="#0891b2" stroke="#0e7490" stroke-width="2"/>
    
    <!-- Container details (lines) -->
    <line x1="120" y1="267" x2="155" y2="267" stroke="#7f1d1d" stroke-width="1"/>
    <line x1="160" y1="267" x2="195" y2="267" stroke="#064e3b" stroke-width="1"/>
    <line x1="200" y1="267" x2="235" y2="267" stroke="#164e63" stroke-width="1"/>
    <line x1="240" y1="267" x2="275" y2="267" stroke="#5b21b6" stroke-width="1"/>
    <line x1="280" y1="267" x2="315" y2="267" stroke="#9a3412" stroke-width="1"/>
  </g>
  
  <!-- Harbor crane (left-center) -->
  <g opacity="0.6">
    <!-- Crane base -->
    <rect x="450" y="280" width="50" height="40" fill="#334155" stroke="#475569" stroke-width="2"/>
    
    <!-- Crane tower -->
    <rect x="470" y="140" width="10" height="140" fill="#475569" stroke="#64748b" stroke-width="2"/>
    
    <!-- Crane arm -->
    <line x1="475" y1="150" x2="620" y2="150" stroke="#64748b" stroke-width="6" stroke-linecap="round"/>
    <line x1="475" y1="150" x2="420" y2="150" stroke="#64748b" stroke-width="5" stroke-linecap="round"/>
    
    <!-- Crane cable -->
    <line x1="550" y1="150" x2="550" y2="240" stroke="#94a3b8" stroke-width="2" stroke-dasharray="5,5"/>
    
    <!-- Container hanging from crane -->
    <rect x="535" y="240" width="30" height="25" fill="#dc2626" stroke="#991b1b" stroke-width="2"/>
    <line x1="535" y1="252" x2="565" y2="252" stroke="#7f1d1d" stroke-width="1"/>
  </g>
  
  <!-- Stacked containers at harbor (center-right) -->
  <g opacity="0.6">
    <!-- Row 1 -->
    <rect x="700" y="260" width="40" height="35" fill="#16a34a" stroke="#15803d" stroke-width="2"/>
    <rect x="745" y="260" width="40" height="35" fill="#0891b2" stroke="#0e7490" stroke-width="2"/>
    <rect x="790" y="260" width="40" height="35" fill="#eab308" stroke="#ca8a04" stroke-width="2"/>
    
    <!-- Row 2 -->
    <rect x="700" y="222" width="40" height="36" fill="#7c3aed" stroke="#6d28d9" stroke-width="2"/>
    <rect x="745" y="222" width="40" height="36" fill="#dc2626" stroke="#991b1b" stroke-width="2"/>
    <rect x="790" y="222" width="40" height="36" fill="#ea580c" stroke="#c2410c" stroke-width="2"/>
    
    <!-- Row 3 (top) -->
    <rect x="722" y="186" width="40" height="34" fill="#0891b2" stroke="#0e7490" stroke-width="2"/>
    <rect x="767" y="186" width="40" height="34" fill="#16a34a" stroke="#15803d" stroke-width="2"/>
    
    <!-- Container details -->
    <line x1="700" y1="277" x2="740" y2="277" stroke="#065f46" stroke-width="1"/>
    <line x1="745" y1="277" x2="785" y2="277" stroke="#164e63" stroke-width="1"/>
    <line x1="790" y1="277" x2="830" y2="277" stroke="#854d0e" stroke-width="1"/>
  </g>
  
  <!-- Harbor crane 2 (right side) -->
  <g opacity="0.5">
    <!-- Crane base -->
    <rect x="1450" y="280" width="45" height="40" fill="#334155" stroke="#475569" stroke-width="2"/>
    
    <!-- Crane tower -->
    <rect x="1467" y="160" width="10" height="120" fill="#475569" stroke="#64748b" stroke-width="2"/>
    
    <!-- Crane arm -->
    <line x1="1472" y1="170" x2="1580" y2="170" stroke="#64748b" stroke-width="5" stroke-linecap="round"/>
    <line x1="1472" y1="170" x2="1420" y2="170" stroke="#64748b" stroke-width="4" stroke-linecap="round"/>
  </g>
  
  <!-- Right side: Data visualization with containers -->
  <g opacity="0.6">
    <!-- Bar chart with container shapes -->
    <rect x="1600" y="230" width="35" height="65" fill="#3b82f6" stroke="#2563eb" stroke-width="2"/>
    <rect x="1645" y="200" width="35" height="95" fill="#06b6d4" stroke="#0891b2" stroke-width="2"/>
    <rect x="1690" y="215" width="35" height="80" fill="#8b5cf6" stroke="#7c3aed" stroke-width="2"/>
    <rect x="1735" y="180" width="35" height="115" fill="#10b981" stroke="#059669" stroke-width="2"/>
    
    <!-- Container lines on bars -->
    <line x1="1600" y1="247" x2="1635" y2="247" stroke="#1e40af" stroke-width="1"/>
    <line x1="1645" y1="247" x2="1680" y2="247" stroke="#0e7490" stroke-width="1"/>
    <line x1="1690" y1="247" x2="1725" y2="247" stroke="#6d28d9" stroke-width="1"/>
    <line x1="1735" y1="247" x2="1770" y2="247" stroke="#047857" stroke-width="1"/>
    
    <!-- Trend line -->
    <polyline points="1617,280 1662,250 1707,265 1752,230" 
              fill="none" stroke="#fbbf24" stroke-width="3" stroke-linecap="round"/>
    <circle cx="1617" cy="280" r="5" fill="#fbbf24"/>
    <circle cx="1662" cy="250" r="5" fill="#fbbf24"/>
    <circle cx="1707" cy="265" r="5" fill="#fbbf24"/>
    <circle cx="1752" cy="230" r="5" fill="#fbbf24"/>
  </g>
  
  <!-- Supply chain network nodes (top left) -->
  <g opacity="0.5">
    <circle cx="120" cy="80" r="6" fill="#3b82f6"/>
    <circle cx="200" cy="100" r="6" fill="#06b6d4"/>
    <circle cx="160" cy="130" r="6" fill="#8b5cf6"/>
    <circle cx="240" cy="120" r="6" fill="#10b981"/>
    
    <line x1="120" y1="80" x2="200" y2="100" stroke="#3b82f6" stroke-width="2" opacity="0.5"/>
    <line x1="200" y1="100" x2="240" y2="120" stroke="#06b6d4" stroke-width="2" opacity="0.5"/>
    <line x1="200" y1="100" x2="160" y2="130" stroke="#8b5cf6" stroke-width="2" opacity="0.5"/>
    <line x1="160" y1="130" x2="240" y2="120" stroke="#10b981" stroke-width="2" opacity="0.5"/>
  </g>
  
  <!-- Animated container -->
  <g opacity="0.7">
    <rect x="1100" y="270" width="35" height="28" fill="#dc2626" stroke="#991b1b" stroke-width="2">
      <animate attributeName="x" values="1100;900;1100" dur="12s" repeatCount="indefinite"/>
    </rect>
    <line x1="1100" y1="284" x2="1135" y2="284" stroke="#7f1d1d" stroke-width="1">
      <animate attributeName="x1" values="1100;900;1100" dur="12s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="1135;935;1135" dur="12s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Main text -->
  <text x="960" y="140" font-family="Arial, sans-serif" font-size="52" font-weight="bold" 
        fill="url(#accentGradient)" text-anchor="middle">
    Supply Chain Analytics
  </text>
  
  <text x="960" y="190" font-family="Arial, sans-serif" font-size="26" 
        fill="#94a3b8" text-anchor="middle">
    Data Analysis • Project Management • Logistics Optimization
  </text>
  
  <!-- Decorative accent line -->
  <rect x="710" y="205" width="500" height="2" fill="url(#accentGradient)" opacity="0.4" rx="1"/>
</svg>

